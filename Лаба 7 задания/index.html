<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Themed Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="cat-logo1.jpg" alt="Cat Logo">
      <span>Meow World</span>
    </div>
    <div class="header-buttons">
      <button>About Us</button>
      <button>Contact</button>
    </div>
  </header>

  <section class="slider">
    <button class="slider-arrow left-arrow">❮</button>
    <div class="slides">
      <div class="slide"><img src="cat1.jpeg" alt="Cat 1"></div>
      <div class="slide"><img src="cat2.jpeg" alt="Cat 2"></div>
      <div class="slide"><img src="cat3.jpeg" alt="Cat 3"></div>
    </div>
    <button class="slider-arrow right-arrow">❯</button>
  </section>

  <section class="info-section">
    <img src="cat4.jpeg" alt="Cat Info Image">
    <div class="info-text">
      <h2>Why Cats?</h2>
      <p>Cats are amazing companions and bring joy to millions of people around the world. Learn more about their unique behaviors and loving nature.</p>
      <button>Learn More</button>
    </div>
  </section>

  <section class="gallery">
    <div class="gallery-item">
      <img src="cat5.jpeg" alt="Cat 5">
    </div>
    <div class="gallery-item">
      <img src="cat6.jpeg" alt="Cat 6">
    </div>
    <div class="gallery-item">
      <img src="cat7.jpeg" alt="Cat 7">
    </div>
    <div class="gallery-item">
      <img src="cat8.jpeg" alt="Cat 8">
    </div>
    <p>Choose one from us.</p>
    <div><button>See More</button></div>
  </section>

  <footer class="footer">
    <div class="footer-icons">
      <i>🐾</i>
      <i>🐱</i>
      <i>🐾</i>
      <i>🐱</i>
    </div>
    <p>&copy; 2024 Meow World. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
